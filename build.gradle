group 'rgd.mcw.edu'
version ''

apply plugin: 'java'
apply plugin: 'war'


sourceCompatibility = 17
project.archivesBaseName = "QueryBuilder"
repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    implementation fileTree(dir: 'lib', include: '*.jar')


    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.apache.commons:commons-configuration2:2.9.0'
    implementation 'org.apache.commons:commons-dbcp2:2.10.0'
    implementation 'commons-fileupload:commons-fileupload:1.5'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'org.apache.commons:commons-lang3:3.13.0'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'commons-net:commons-net:3.9.0'
    implementation 'org.apache.commons:commons-pool2:2.11.1'


    implementation group: 'org.springframework', name: 'spring-aop', version: '6.1.8'
    implementation group: 'org.springframework', name: 'spring-aspects', version: '6.1.8'
    implementation 'org.springframework:spring-beans:6.1.8'

    implementation 'org.springframework:spring-context:6.1.8'
    implementation 'org.springframework:spring-context-support:6.1.8'
    implementation 'org.springframework:spring-core:6.1.8'
    implementation 'org.springframework:spring-expression:6.1.8'
    implementation 'org.springframework:spring-instrument:6.1.8'
    implementation 'org.springframework:spring-jdbc:6.1.8'
    implementation 'org.springframework:spring-jms:6.1.8'
    implementation group: 'org.springframework.ldap', name: 'spring-ldap-core', version: '3.2.3'
    implementation 'org.springframework:spring-orm:6.1.8'
    implementation 'org.springframework:spring-oxm:6.1.8'
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: '6.3.0'
    implementation group: 'org.springframework.security', name: 'spring-security-config', version: '6.3.0'
    implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '6.3.0'
    implementation group: 'org.springframework.security', name: 'spring-security-ldap', version: '6.3.0'

    implementation group: 'org.springframework.security', name: 'spring-security-taglibs', version: '6.3.0'
    implementation group: 'org.springframework.security', name: 'spring-security-web', version: '6.3.0'
    testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '6.3.0'
    implementation group: 'org.springframework', name: 'spring-tx', version: '6.1.8'
    implementation group: 'org.springframework', name: 'spring-web', version: '6.1.8'
    implementation group: 'org.springframework.webflow', name: 'spring-webflow', version: '3.0.0'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '6.1.8'
    implementation group: 'org.springframework', name: 'spring-webmvc-portlet', version: '4.3.30.RELEASE'

    implementation 'com.oracle.database.jdbc:ojdbc11:23.2.0.0'

    implementation 'io.micrometer:micrometer-core:1.11.4'
    implementation 'io.micrometer:micrometer-commons:1.11.4'
    implementation 'io.micrometer:micrometer-observation:1.11.4'

    implementation 'org.slf4j:slf4j-api:2.0.9'
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'

    implementation 'com.sun.mail:jakarta.mail:2.0.1'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    compileOnly 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.1.1'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
